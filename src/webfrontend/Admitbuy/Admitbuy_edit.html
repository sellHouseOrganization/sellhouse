<article class="page-container">
    <form method="post" class="form form-horizontal" id="form-drug-add">
        <input type="hidden" name="AdmitbuyID" id="AdmitbuyID">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户姓名:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="clientName" name="clientName" placeholder="客户姓名" style="width: 225px;">
            </div>
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"  class="input-text" placeholder="性别" id="clientSex" name="clientSex"
                       style="width: 225px;">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="身份证号" id="clientCardnumber" name="clientCardnumber"
                       style="width: 225px;">
            </div>
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>年龄:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="年龄" id="clientAge" name="clientAge"
                       style="width: 225px;">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话号码:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="电话号码" id="clientPhone" name="clientPhone"
                       style="width: 225px;">
            </div>
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>应交售价:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="应交售价" id="mustPrices" name="mustPrices"
                       style="width: 225px;">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">付款方式：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="structure" id="structure" size="1">
				<option value="0">按揭</option>
				<option value="1">全额付</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">支付方式：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="" id="" size="1">
				<option value="0">按揭</option>
				<option value="1">全额付</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">经办人：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="managePerson" id="managePerson" size="1">
				<option value="0">张三</option>
				<option value="1">李四</option>
				<option value="2">王五</option>
			</select>
			</span> </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="btnSvn" value="&nbsp;&nbsp;认购确定&nbsp;&nbsp;">
            </div>
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="btnSvn1" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
            </div>
        </div>

    </form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript"></script>

<script>
    $(window).on('load', () => {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        // 表单提交
        $("#form-drug-add").validate({
            rules: {
                drname: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                drsum: {
                    required: true,
                },
                drprice: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var drid = $("#drid").val();
                alert(drid);
                var type;
                //判断sno是否有值  有值就给隐藏框act赋值upd，没值就赋值add
                if(drid != undefined && drid != ""&& drid != 0){
                    type="put";
                }else{
                    type="post";
                }
                console.log(type);
                $(form).ajaxSubmit({
                    url: HOST_URL3 + "edit",
                    type: type,
                    dataType: "json",
                    headers: createAuthorizationTokenHeader(),
                    success: function (result) {
                        console.log("新增结果"+result);
                        if(result==1){
                            layer.msg("新增成功", {icon: 1, time: 1000});
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                    },
                    error: function () {
                        layer.alert("系统出现错误,请联系管理员!");
                    }
                });
            }
        });
        query();
    })
    function query() {
        var drid = localStorage.getItem("drid");
        alert(drid);
        if(drid != undefined && drid != ""&& drid != 0){
            $("#drid").val(drid);
            $.ajax({
                type:"get",
                url: HOST_URL3+"queryById?drid="+drid,
                headers: createAuthorizationTokenHeader(),
                dataType:'json',
                success:function (result) {
                    $("#drstate").val(result.drstate)
                    $("#drname").val(result.drname)
                    $("#drsum").val(result.drsum)
                    $("#drprice").val(result.drprice)
                    $("#dyid").val(result.dyid)
                }
            })
            // 用该药的科室
            $.ajax({
                url: HOST_URL3+"drugdepart?drid="+drid,
                dataType: "json",
                headers: createAuthorizationTokenHeader(),
                success: function (data) {
                    $.each(data, (i, item) => {
                        console.log($("input[name=deid][value=" + item.deid + "]").prop("checked", true));
                        $("input[name=deid][value=" + item.deid + "]").prop("checked", true)
                    })
                }
            })
        }
    }
</script>
