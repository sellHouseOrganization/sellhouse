<body>
<article class="page-container">
    <form method="post" class="form form-horizontal" id="form-drug-add">
        <input type="hidden" name="houseid" id="houseid">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目名称:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="Itemid" name="Itemid" placeholder="项目名称" style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>楼栋名称:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="floorid" name="floorid" placeholder="楼栋名称" style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>层号:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"  class="input-text" placeholder="层号" id="tiernumber" name="tiernumber"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>房间号:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"  class="input-text" placeholder="房间号" id="houseNumber" name="houseNumber"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">房型ID：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="houseTypeid" id="houseTypeid" size="1">

			</select>
			</span> </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript"></script>

<script>
    $(window).on('load', () => {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        // 表单提交
        $("#form-drug-add").validate({
            rules: {
                drname: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                drsum: {
                    required: true,
                },
                drprice: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var drid = $("#drid").val();
                alert(drid);
                var type;
                //判断sno是否有值  有值就给隐藏框act赋值upd，没值就赋值add
                if(drid != undefined && drid != ""&& drid != 0){
                    type="put";
                }else{
                    type="post";
                }
                console.log(type);
                $(form).ajaxSubmit({
                    url: HOST_URL3 + "edit",
                    type: type,
                    dataType: "json",
                    headers: createAuthorizationTokenHeader(),
                    success: function (result) {
                        console.log("新增结果"+result);
                        if(result==1){
                            layer.msg("新增成功", {icon: 1, time: 1000});
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                    },
                    error: function () {
                        layer.alert("系统出现错误,请联系管理员!");
                    }
                });
            }
        });
        query();
    })
    function query() {
        var drid = localStorage.getItem("drid");
        alert(drid);
        if(drid != undefined && drid != ""&& drid != 0){
            $("#drid").val(drid);
            $.ajax({
                type:"get",
                url: HOST_URL3+"queryById?drid="+drid,
                headers: createAuthorizationTokenHeader(),
                dataType:'json',
                success:function (result) {
                    $("#drstate").val(result.drstate)
                    $("#drname").val(result.drname)
                    $("#drsum").val(result.drsum)
                    $("#drprice").val(result.drprice)
                    $("#dyid").val(result.dyid)
                }
            })
            // 用该药的科室
            $.ajax({
                url: HOST_URL3+"drugdepart?drid="+drid,
                dataType: "json",
                headers: createAuthorizationTokenHeader(),
                success: function (data) {
                    $.each(data, (i, item) => {
                        console.log($("input[name=deid][value=" + item.deid + "]").prop("checked", true));
                        $("input[name=deid][value=" + item.deid + "]").prop("checked", true)
                    })
                }
            })
        }
    }
</script>
</body>
