<body>
<article class="page-container">
    <form method="post" class="form form-horizontal" id="form-drug-add">
        <input type="hidden" name="houseid" id="houseid">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>楼栋编号:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="floorid" name="floorid" placeholder="楼栋编号" readonly="true" style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>代码模式:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"  class="input-text" placeholder="代码模式" id="appendmode" name="appendmode" readonly="true" style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>房间层数:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="房间层数" id="tiernumber" name="tiernumber"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>每层房间数:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="每层房间数" id="housenumber" name="housenumber"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">房型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="housetype" id="housetype" size="1" >
				<option value="请选择">请选择</option>
                <option value="大型房">大型房</option>
                <option value="中型房">中型房</option>
                <option value="小型房">小型房</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">朝向：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="orientation" id="orientation" size="1" >
				<option value="请选择">请选择</option>
                <option value="南北朝向">南北朝向</option>
                <option value="东南朝向">东南朝向</option>
                <option value="西南朝向">西南朝向</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>户型:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="户型" id="hallRoom" name="hallRoom"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公摊面积:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="公摊面积" id="pooledArea" name="pooledArea"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>私有面积:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="私有面积" id="privateArea" name="privateArea"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript"></script>

<script>
    $(window).on('load', () => {
        /*$.ajax({
            url:"http://127.0.0.1:9090/House/listRoom",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $.each(data, (i, roomtype) => {
                    var text = `<option value="${roomtype.housetypeid}">${roomtype.housetype}</option>`
                    $("#housetypeid").append(text)
                })
            }
        })*/

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        // 表单提交
        $("#form-drug-add").validate({
            rules: {
                drname: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                drsum: {
                    required: true,
                },
                drprice: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var houseid = $("#houseid").val();
                alert(houseid);
                var type;
                //判断sno是否有值  有值就给隐藏框act赋值upd，没值就赋值add
                if(houseid != undefined && houseid != ""&& houseid != 0){
                    type="put";
                }else{
                    type="post";
                }
                console.log(type);
                $(form).ajaxSubmit({
                    url: "http://127.0.0.1:9090/House/edit",
                    type: type,
                    dataType: "json",
                    success: function (result) {
                        console.log("结果"+result);
                        if(result>0){
                            layer.msg("成功", {icon: 1, time: 1000});
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                    },
                    error: function () {
                        layer.alert("系统出现错误,请联系管理员!");
                    }
                });
            }
        });
        query();
    })
    function query() {
        //楼栋ID
        var floorid = localStorage.getItem("floorid");
        //项目名称
        var itemname = localStorage.getItem("itemname");
        //楼栋号
        var floornumber = localStorage.getItem("floornumber");
        $("#floorid").val(floorid);
        $("#appendmode").val(itemname+floornumber);
        var houseid = localStorage.getItem("houseid");
        alert(houseid);
        $("#houseid").val(houseid);
    }
</script>
</body>
