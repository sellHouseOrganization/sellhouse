<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/js/style.css" />
    <title>Title</title>
</head>
<body>
<div class="panel panel-default">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 客户管理 <span class="c-gray en">&gt;</span> 添加新客 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="demoform">
            <div class="row cl">
                <label class="form-label col-xs-3">姓名：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" name="username" placeholder="客户名称" id="username" style="width: 200px">
                    性别：
                    <select name="selectSex" id="selectSex" style="width: 150px" class="input-text">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                        身份证号：
                    <input type="text" class="input-text" name="username" placeholder="身份证号码" id="username" style="width: 200px">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">邮箱：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" name="username" placeholder="邮箱" id="username" style="width: 200px">
                    年龄：
                    <select name="selectAge" id="selectAge" style="width: 150px" class="input-text">
                        <option value="1">30岁以下</option>
                        <option value="2">30-45岁</option>
                        <option value="2">45-60岁</option>
                        <option value="2">60岁以上</option>
                    </select>
                    手机号码：
                    <input type="text" class="input-text" name="username" placeholder="手机号码" id="username" style="width: 200px">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">来往方式：</label>
                <div class="formControls col-xs-8">
                    <select name="selectAge" id="selec" style="width: 150px" class="input-text">
                        <option value="1">来访</option>
                        <option value="2">电话</option>
                    </select>
                    意向程度：
                    <select name="selectAge" id="select" style="width: 150px" class="input-text">
                        <option value="1">弱</option>
                        <option value="2">中</option>
                        <option value="2">高</option>
                    </select>
                    登记日期：
                    <input type="date" class="input-text" name="username" placeholder="手机号码" id="username" style="width: 200px">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">地址：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" placeholder="地址" name="email" id="email" autocomplete="off">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">按揭贷款：</label>
                <div class="formControls col-xs-8">
                    <input type="checkbox" id="checkbox_c1" class="chk_3" />无贷款记录<label for="checkbox_c1"></label>
                    <input type="checkbox" id="checkbox_c2" class="chk_3" />一套房贷款记录<label for="checkbox_c2"></label>
                    <input type="checkbox" id="checkbox_c3" class="chk_3" />两套房贷款记录<label for="checkbox_c3"></label>
                    <input type="checkbox" id="checkbox_c4" class="chk_3" />两套房以上贷款记录<label for="checkbox_c4"></label>
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-3">置业目的：</label>
                <div class="formControls col-xs-8">
                    <input type="checkbox" id="checkbox_c5" class="chk_3" />无贷款记录<label for="checkbox_c5"></label>
                    <input type="checkbox" id="checkbox_c6" class="chk_3" />一套房贷款记录<label for="checkbox_c6"></label>
                    <input type="checkbox" id="checkbox_c7" class="chk_3" />两套房贷款记录<label for="checkbox_c7"></label>
                    <input type="checkbox" id="checkbox_c8" class="chk_3" />两套房以上贷款记录<label for="checkbox_c8"></label>
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-3">置业价格：</label>
                <div class="formControls col-xs-8">
                    <input type="checkbox" id="checkbox_c9" class="chk_3" />11000以下<label for="checkbox_c9"></label>
                    <input type="checkbox" id="checkbox_c10" class="chk_3" />11000-18000<label for="checkbox_c10"></label>
                    <input type="checkbox" id="checkbox_c11" class="chk_3" />18000-25000<label for="checkbox_c11"></label>
                    <input type="checkbox" id="checkbox_c12" class="chk_3" />25000以上<label for="checkbox_c12"></label>
                    <input type="checkbox" id="checkbox_c13" class="chk_3" />待定<label for="checkbox_c13"></label>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">需求面积：</label>
                <div class="formControls col-xs-8">
                    <input type="checkbox" id="checkbox_c14" class="chk_3" />50-150平方米<label for="checkbox_c14"></label>
                    <input type="checkbox" id="checkbox_c15" class="chk_3" />150-250平方米<label for="checkbox_c15"></label>
                    <input type="checkbox" id="checkbox_c16" class="chk_3" />250平方米以上<label for="checkbox_c16"></label>
                    <input type="checkbox" id="checkbox_c17" class="chk_3" />别墅/复式<label for="checkbox_c17"></label>
                    <input type="checkbox" id="checkbox_c18" class="chk_3" />待定<label for="checkbox_c18"></label>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">付款方式：</label>
                <div class="formControls col-xs-8">
                    <!--<input type="checkbox" id="checkbox_c19" class="chk_3" />一次性<label for="checkbox_c19"></label>
                    <input type="checkbox" id="checkbox_c20" class="chk_3" />商业贷款<label for="checkbox_c20"></label>
                    <input type="checkbox" id="checkbox_c21" class="chk_3" />公积金贷款<label for="checkbox_c21"></label>
                    <input type="checkbox" id="checkbox_c22" class="chk_3" />分期付款<label for="checkbox_c22"></label>-->
                    <input type="radio" name="1" value="一次性">一次性
                    <input type="radio" name="1" value="商业贷款" style="margin-left: 130px">商业贷款
                    <input type="radio" name="1" value="公积金贷款" style="margin-left: 130px">公积金贷款
                    <input type="radio" name="1" value="分期付款" style="margin-left: 130px">分期付款


                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">考虑因素：</label>
                <div class="formControls col-xs-8">
                   <!-- <input type="checkbox" id="checkbox_24" class="chk_3" />位置环境<label for="checkbox_c25"></label>
                    <input type="checkbox" id="checkbox_c25" class="chk_3" />周边配套成熟度<label for="checkbox_c26"></label>
                    <input type="checkbox" id="checkbox_c26" class="chk_3" />总价<label for="checkbox_c27"></label>
                    <input type="checkbox" id="checkbox_c27" class="chk_3" />景观<label for="checkbox_c28"></label>
                    <input type="checkbox" id="checkbox_c28" class="chk_3" />物业管理<label for="checkbox_c29"></label>
                    <input type="checkbox" id="checkbox_c29" class="chk_3" />交通便利程度<label for="checkbox_c30"></label>
                    <input type="checkbox" id="checkbox_c30" class="chk_3" />单价<label for="checkbox_c31"></label>
                    <input type="checkbox" id="checkbox_c31" class="chk_3" />户型面积<label for="checkbox_c32"></label>
                    <input type="checkbox" id="checkbox_c32" class="chk_3" />开发商品牌<label for="checkbox_c33"></label>-->

                    <input type="checkbox" name="Bike" width="200px">位置环境
                    <input type="checkbox" name="Car" width="200px">周边配套成熟度
                    <input type="checkbox" name="Car" width="200px">总价
                    <input type="checkbox" name="Car" width="200px">景观
                    <input type="checkbox" name="Car" width="200px">物业管理
                    <input type="checkbox" name="Car" width="200px">交通便利程度
                    <input type="checkbox" name="Car" width="200px">单价
                    <input type="checkbox" name="Car" width="200px">户型面积
                    <input type="checkbox" name="Car" width="200px">开发商品牌

                </div>
            </div>
            <div align="center" style="margin-top: 50px">
                <button type="button" class="btn btn-primary" id="myButton4" data-complete-text="Loading finished" style="width: 80px">提交</button>&ensp;&ensp;&ensp;
                <button type="button" class="btn btn-primary" id="myButton5" data-complete-text="Loading finished" style="width: 80px">返回</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
