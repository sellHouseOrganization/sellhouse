<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/js/style.css" />
    <title>Title</title>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="demoform">
            <div class="row cl">
                <div class="formControls col-xs-8">
                    意向程度：
                    <select name="selectAge" id="select" style="width: 150px" class="input-text">
                        <option value="1">弱</option>
                        <option value="2">中</option>
                        <option value="2">高</option>
                    </select>
                    登记日期：
                    <input type="date" class="input-text" name="username" placeholder="手机号码" id="username" style="width: 200px">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">地址：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" placeholder="地址" name="email" id="email" autocomplete="off">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">置业目的：</label>
                <div class="formControls col-xs-8">
                    <input type="radio" name="area" class="chk_3" />自住
                    <input type="radio" name="area" style="margin-left: 55px"/>投资
                    <input type="radio" name="area" style="margin-left: 55px" />自住兼投资
                    <input type="radio" name="area" style="margin-left: 55px" />养老
                    <input type="radio" name="area" style="margin-left: 55px" />度假
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-3">按揭贷款：</label>
                <div class="formControls col-xs-8">
                    <input type="radio" name="area" class="chk_3" />无贷款记录
                    <input type="radio" name="area" style="margin-left: 55px"/>一套房贷款记录
                    <input type="radio" name="area" style="margin-left: 55px" />两套房贷款记录
                    <input type="radio" name="area" style="margin-left: 55px" />两套房以上贷款记录
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-3">置业价格：</label>
                <div class="formControls col-xs-8">
                    <input type="radio" name="area" class="chk_3" />11000以下
                    <input type="radio" name="area" style="margin-left: 55px"/>11000-18000
                    <input type="radio" name="area" style="margin-left: 55px" />18000-25000
                    <input type="radio" name="area" style="margin-left: 55px" />25000以上
                    <input type="radio" name="area" style="margin-left: 55px" />待定
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">需求面积：</label>
                <div class="formControls col-xs-8">
                    <input type="radio" name="area" class="chk_3" />50-150平方米
                    <input type="radio" name="area" style="margin-left: 55px"/>150-250平方米
                    <input type="radio" name="area" style="margin-left: 55px" />250平方米以上
                    <input type="radio" name="area" style="margin-left: 55px" />别墅/复式
                    <input type="radio" name="area" style="margin-left: 55px" />待定
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">付款方式：</label>
                <div class="formControls col-xs-8">
                    <input type="radio" name="pay" value="一次性">一次性
                    <input type="radio" name="pay" value="商业贷款" style="margin-left: 100px">商业贷款
                    <input type="radio" name="pay" value="公积金贷款" style="margin-left: 100px">公积金贷款
                    <input type="radio" name="pay" value="分期付款" style="margin-left: 100px">分期付款


                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3">考虑因素：</label>
                <div class="formControls col-xs-8">
                    <input type="checkbox" name="Bike" width="200px">位置环境
                    <input type="checkbox" name="Car" width="200px">周边配套成熟度
                    <input type="checkbox" name="Car" width="200px">总价
                    <input type="checkbox" name="Car" width="200px">景观
                    <input type="checkbox" name="Car" width="200px">物业管理
                    <input type="checkbox" name="Car" width="200px">交通便利程度
                    <input type="checkbox" name="Car" width="200px">单价
                    <input type="checkbox" name="Car" width="200px">户型面积
                    <input type="checkbox" name="Car" width="200px">开发商品牌

                </div>
            </div>
            <div align="center" style="margin-top: 50px">
                <button type="button" class="btn btn-primary" id="myButton4" data-complete-text="Loading finished" style="width: 80px">提交</button>&ensp;&ensp;&ensp;
                <button type="button" class="btn btn-primary" id="myButton5" data-complete-text="Loading finished" style="width: 80px">返回</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
