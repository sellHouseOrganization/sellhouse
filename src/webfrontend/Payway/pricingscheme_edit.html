<head>

<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="../lib/DD_belatedPNG_0.0.8a-min.js"></script>

<title>价格方案编辑</title>
</head>
<body>
<article class="page-container">
	<form action="" method="" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">项目名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<select class="select-box" style="width:250px"></select>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"> 方案名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<input type="text" class="input-text"  placeholder="方案名称"  style="width:250px">
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">制定日期</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<input type="text" class="input-text" disabled="disabled" value="" placeholder="制定日期" style="width:250px">
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">表价单价</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
				<input type="text" class="input-text" value="0"   style="width:250px">　
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">简要备注</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<input type="text" class="input-text" value="" placeholder="简要备注" style="width:250px">
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">已选择楼栋</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<input type="text" class="input-text" disabled="disabled" value="" placeholder="没有选择楼栋" style="width:250px">
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>

				</div>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="comit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){


    $("#comit").click(function () {
        alert(2222222);
        $.ajax({
            url: "http://127.0.0.1:9090/renames/updRe",
            dataType: "json",
			data:{
            "oldclientid":$("#oldclientid").val(),
			"newclientid":$("#newclientid").val(),
				"admitbuyid":$("#admitbuyid").val(),
				"oldname":$("#oldname").val(),
				"oldcardnumber":$("#oldcardnumber").val(),
                "newname":$("#newname").val(),
                "newcardnumber":$("#newcardnumber").val()

			},
            contentType: "application/json;charset=uft-8",
            type: "get",
            success: function (data) {
                if(data){
                    alert("更名成功");
                location.href="Rename-List.html";
            }

            }
        })
    })


	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
