<title>退房退款</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 订单号</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<td><input type="text" class="input-text" value="" placeholder="" id="admitbuyid" name="admitbuyid" style="width:350px"></td>
　　　　　
					客户姓名　
					<td><input type="text" class="input-text" value="" placeholder="" id="clientname" name="clientname" style="width:350px"></td>
				</div>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 退还百分比</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<td><input type="text" class="input-text" value="70" placeholder="" id="discount" name="discount" style="width:350px"></td>　　　　　

					客户身份证　<td><input type="text" class="input-text" value="" placeholder="" id="cardnumber" name="cardnumber" style="width:350px"></td>

				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 已收取金额</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
					<td><input type="text" class="input-text" value="" placeholder="0" id="takesum" name="takesum" style="width:350px"></td>
					　　　　　
					　
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 退还金额</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
			<td><input type="text" class="input-text" value="" placeholder="0" id="refundsum" name="refundsum" style="width:350px"></td>
					　　　　　
					退款说明　
					<td><input type="text" class="input-text" value="" placeholder="" id="refundexplain" name="refundexplain" style="width:350px;height: 80px"></td>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="comit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
    $("#comit").click(function () {
        alert(2222222);
        $.ajax({
            url: "http://127.0.0.1:9090/refund/ins",
            dataType: "json",
            data:{
                "admitbuyid":$("#admitbuyid").val(),
                "takesum":$("#takesum").val(),
                "refundsum":$("#refundsum").val(),
                "refundexplain":$("#refundexplain").val(),
                "clientname":$("#clientname").val(),
                "cardnumber":$("#cardnumber").val()

            },
            contentType: "application/json;charset=uft-8",
            type: "get",
            success: function (data) {
                if(data){
                    alert("退房成功");
                    location.href="BackHouse-List.html";
                }

            }
        })
    })












	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
