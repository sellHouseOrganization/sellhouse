    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>301医院门诊管理系统 药品列表</title>

<body>
<article class="page-container">
    <form method="post" class="form form-horizontal" id="form-drug-add">
        <input type="hidden" name="itemid" id="itemid">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目名称:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="itemname" name="itemname" placeholder="项目名称" style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目公司名称:</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="项目公司名称" id="itemcompanyname" name="itemcompanyname"
                       style="width: 225px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">项目级别：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="itemlevel" id="itemlevel" size="1">
				<option value="1">一级</option>
				<option value="2">二级</option>
				<option value="3">三级</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript"></script>

<script>
    $(window).on('load', () => {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        // 表单提交
        $("#form-drug-add").validate({
            rules: {
                itemName: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                itemCompanyName: {
                    required: true,
                },
                itemLevel: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var ItemID = $("#itemid").val();
                alert(ItemID);
                var type;
                //判断sno是否有值  有值就给隐藏框act赋值upd，没值就赋值add
                if(ItemID != undefined && ItemID != ""&& ItemID != 0){
                    type="put";
                }else{
                    type="post";
                }
                console.log(type);
                $(form).ajaxSubmit({
                    url: "http://127.0.0.1:9090/Item/edit",
                    type: type,
                    dataType: "json",
                    success: function (result) {
                        console.log("新增结果"+result);
                        if(result==1){
                            layer.msg("新增成功", {icon: 1, time: 1000});
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                    },
                    error: function () {
                        layer.alert("系统出现错误,请联系管理员!");
                    }
                });
            }
        });
        query();
    })
    function query() {
        var itemid = localStorage.getItem("itemid");
        alert(itemid);
        if(itemid != undefined && itemid != ""&& itemid != 0){
            $("#itemid").val(itemid);
            $.ajax({
                type:"get",
                url: "http://127.0.0.1:9090/Item/queryId?ItemId="+itemid,
                dataType:'json',
                success:function (result) {
                    console.log(result);
                    $("#itemname").val(result.itemname)
                    $("#itemcompanyname").val(result.itemcompanyname)
                    $("#itemlevel").val(result.itemlevel)
                }
            })
        }
    }
</script>
</body>
</html>
