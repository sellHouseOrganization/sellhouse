    <title>换房</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">身份证</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div>
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="cardNumber" name="cardNumber"
                               style="width:200px"></td>
                    地址　
                    <td><input type="text" class="input-text" value="长沙市" disabled="disabled"
                               style="width:250px"></td>
                    邮编　
                    <td><input type="text" class="input-text" value="410000" disabled="disabled"
                               style="width:200px"></td>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">订单号</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div>
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="admitbuyid" name="admitbuyid"
                               style="width:250px"></td>
                    单元名称　　
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="houseName" name="houseName"
                               style="width:250px"></td>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"> 预售单价</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div>
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="price" name="price"
                               style="width:250px"></td>
                    预售总价　　
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="sumPrice" name="sumPrice"
                               style="width:250px"></td>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">认购日期</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div>
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="admitbuyDate" name="admitbuyDate"
                               style="width:250px"></td>
                    预定签约日期　　
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="scheduleDate" name="scheduleDate"
                               style="width:250px"></td>
                </div>
            </div>
        </div>
        <div class="row cl" 　>
            <label class="form-label col-xs-4 col-sm-3">面积</label>
            <div class="formControls col-xs-8 col-sm-9" 　>
                <input type="text" class="input-text" disabled="disabled" id="area" name="area" style="width:250px">　　　　　
                <span style="margin-left: -70px">付款方式　</span>
                <span class="select-box" style="width: 200px">
				<select class="select" name="payway" id="payway">

				</select>
				</span>　　　　　　　　　　　　　　　　
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"> 成交总价</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div>
                    <td><input type="text" class="input-text" disabled="disabled" value="" id="mustPrice" name="mustPrice" style="width:250px"></td>
                    定金　
                    <td><input type="text" class="input-text" value="" disabled="disabled" id="fromtMoney" name="fromtMoney"
                               style="width:250px"></td>
                </div>
            </div>
        </div>
        <div class="row cl" 　>
            <label class="form-label col-xs-4 col-sm-3">经办人</label>
            <div class="formControls col-xs-8 col-sm-9" 　> <span class="select-box" style="width: 200px">
				<select class="select" size="1" name="city">
					<option value="" selected>System</option>
				</select>
				</span>　　　　　　 　　　　　　　　　　
            </div>
        </div>
        <div class="row cl" 　>
            <label class="form-label col-xs-4 col-sm-3">简要备注</label>
            <div class="formControls col-xs-8 col-sm-9" 　>
			<input type="text" class="input-text" disabled="disabled" value=""  id="remake" name="remake"
                       style="width:600px">
            </div>
        </div>


        <div class="row cl" 　>
            <label class="form-label col-xs-4 col-sm-3">项目名</label>
            <div class="formControls col-xs-8 col-sm-9" 　> <span class="select-box" style="width: 200px">
				<select class="select" name="item" id="item">
					<option value="" selected>---请选择---</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span>　
                楼栋号
                <span class="select-box" style="width: 200px">
				<select class="select" size="1" name="city">
					<option value="" selected>---请选择---</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span>　
                单元号
                <span class="select-box" style="width: 200px">
				<select class="select" size="1" name="city">
					<option value="" selected>---请选择---</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span>　　　　　　 　　　　　　　　　　　　　　　 　　　　　　　　　　
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="button" onclick="goback()"
                       value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="../js/sellHouse.js"></script>
<script type="text/javascript">
    $(function () {
        var admitbuyid=localStorage.getItem("admitbuyid");
        localStorage.removeItem("admitbuyid")
        $.ajax({
            url:CHANGEHOUSEAPPLY_URL+"findEditByadmitbuyid?admitbuyid="+admitbuyid,
            type:"get",
            dataType:"json",
            success:function (changehouseedit) {
                $("#cardNumber").val(changehouseedit.cardnumber);
                $("#admitbuyid").val(changehouseedit.admitBuyid);
                $("#houseName").val(changehouseedit.houseName);
                $("#price").val(changehouseedit.price);
                $("#sumPrice").val(changehouseedit.sumPrice);
                $("#admitbuyDate").val(changehouseedit.admitbuyDate);
                $("#scheduleDate").val(changehouseedit.scheduleDate);
                $("#mustPrice").val(changehouseedit.mustPrice);
                $("#area").val(changehouseedit.area);
                $("#fromtMoney").val(changehouseedit.fromtMoney);
                $("#remake").val(changehouseedit.remake);
            }
        })
        $.ajax({
            url:CHANGEHOUSEAPPLY_URL+"findAllPayway",
            type:"get",
            dataType:"json",
            success:function (data) {
                var str=``;
               $.each(data,function (index,payway) {
                   str+=`<option value="${payway.paywayid}">${payway.paywayname}</option>`
               })
                $("#payway").html(str);
            }
        })
        $("#form-member-add").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                sex: {
                    required: true,
                },
                mobile: {
                    required: true,
                    isMobile: true,
                },
                email: {
                    required: true,
                    email: true,
                },
                uploadfile: {
                    required: true,
                },

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });

    function goback() {
        window.location.href = "ExchangeHouses-List.html";
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
